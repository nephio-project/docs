# Hugo build configuration for Netlify
# (https://gohugo.io/hosting-and-deployment/hosting-on-netlify/#configure-hugo-version-in-netlify)

[build]
command = "hugo"
publish = "public"

[build.environment]
GO_VERSION = "1.24.5"
HUGO_VERSION = "v0.148.2"
HUGO_ENV = "production"

[context.production]
command = "hugo"
publish = "public"