name: reviewdog
on: 
  pull_request:
  workflow_dispatch:

jobs:
  vale:
    name: runner / vale
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: errata-ai/vale-action@reviewdog
        with:
          files: all
          # github-pr-check, github-pr-review, github-check
          reporter: github-pr-check
          token: ${{secrets.GITHUB_TOKEN}}